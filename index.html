<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,500&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  
  

</head>
<body>
    
    <main>
      <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" alt aria-hidden="true">

      <div class="name-add-img-card">
        <img class="img-victor"src="./images/image-victor.jpg" alt aria-hidden="true">
        <h3 class="name">Victor Crest<span id="age">26</span></h3>
        <p class="address">London</p>
      </div>

      <div class="followers-likes-photos-card">
        <div class="followers">
          <h3>80K</h3>
          <p>F o l l o w e r s</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>L i k e s</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>P h o t o s</p>
        </div>
      </div>

    </main>

</html>
